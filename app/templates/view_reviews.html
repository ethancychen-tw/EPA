{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center review-form">
        
        <div class="card">
            
            <div class="card-body">
                {% if view_as == 'reviewee' %}
                    <a class='btn btn-outline-dark'href="{{url_for('progress_stat')}}">← 回評核總覽</a>
                {% endif %}
                <button id = 'filter_controller_toggle_btn' class='btn btn-outline-dark d-none d-sm-none d-md-none d-lg-block'>收起篩選器</button>

                <p></p>
                <h5 class="card-title">{{title}}</h5>
                <h6 class="card-subtitle d-none d-sm-none d-md-none d-lg-block mb-2 text-muted">你可以選擇篩選、排序規則(限用電腦瀏覽)</h6>
                <div id="filter_controller">
                    {% include "_review_filter.html"%}
                </div>
            </div>
        </div>
        

        {% include "_reviews.html" %}     
        <div class='row'>
            <div class='col-lg-6 text-center'>
                {% if prev_url %}<a href="{{ prev_url }}">Prev Page</a>{% endif %}
            </div>
            <div class='col-lg-6 text-center'>
                {% if next_url %}<a href="{{ next_url }}">Next Page</a>{% endif %}
            </div>
        </div>
    </div>  
    
</div>
<script>
    $( "#filter_controller_toggle_btn" ).click(function() {
        $( "#filter_controller" ).slideToggle( "slow" );
    });
</script>

{% endblock %}
