{% extends "base.html" %}

{% block content %}
<meta id="meta_stats" data-corecompetence="{{corecompetence_stats_json}}" data-milestone="{{milestone_stats_json}}">
<div class="container">
    <main class="container">
        <div class="row" data-masonry='{"percentPosition": true }'>
            {% for epa_name, epa_stat in epa_stats.items() %}
                <div class="card col col-12 col-md-4 border-warning">
                    
                    
                    <div class="card-body">
                        <div class="row">
                            
                            
                            <div class="col-9 col-md-8">
                                
                                <p class="card-title card-title pricing-card-title"><h3>{{epa_name}}</h3></p>
                                <p class="card-text">{{epa_stat['desc']}}</p>
                            </div>
                            <div class="col-3 col-md-4">
                              <img src="static/img/epa_icon/{{epa_stat['img_src']}}" class="w-100">
                            </div>

                            <div class="col-2 col-md-2">
                              <span class=" badge bg-warning text-dark">完成度</span>
                            </div>

                            <div class="col-4 col-md-5">
                              {{epa_stat['score']|int }}/5 ({{epa_stat['score'] * 20 |int}}%)
                            </div>
                      
                        </div>
                        
                        
                    </div>
                    <h5 class="card-header text-center">Level {{ epa_stat['score'] |int}}</h5>
                    <p></p>
                </div>
                
            {% endfor %}
        
        </div>
        <div class="w-100"><p></p></div>
        <p></p>
        <div class="row">
            <div class="col-12 col-md-8">
                <h5>次核心能力</h5>
                <canvas id="milestone_bar_chart"></canvas>
            </div>
            <div class="col-12 col-md-4">
                <h5>核心能力</h5>
                <canvas id="core_competence_radar_chart"></canvas>
            </div>
        </div>

    </main>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js"  integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

const data_corecompetence = $("#meta_stats").data("corecompetence")
const data_milestone = $("#meta_stats").data("milestone")

var cc_labels= []
var cc_data = []
for(var key in data_corecompetence){
  cc_labels.push(key)
  cc_data.push(data_corecompetence[key]['score'])
}

var mi_labels= []
var mi_data = []
for(var key in data_milestone){
  mi_labels.push(key)
  mi_data.push(data_milestone[key]['score'])
}

const core_competence_data = {
  labels: cc_labels,
  datasets: [{
    // label: '核心能力',
    data: cc_data,
    fill: true,
    backgroundColor: 'rgba(255, 99, 132, 0.2)',
    borderColor: 'rgb(255, 99, 132)',
    pointBackgroundColor: 'rgb(255, 99, 132)',
    pointBorderColor: '#fff',
    pointHoverBackgroundColor: '#fff',
    pointHoverBorderColor: 'rgb(255, 99, 132)'
  }]
};
const core_competence_config = {
  type: 'radar',
  data: core_competence_data,
  options: {
    elements: {
      line: {
        borderWidth: 3
      }
    }, 
    plugins:{
         legend:{
            display:false,
         }
    }
}
};
var core_competence_radar_chart = new Chart($('#core_competence_radar_chart'),core_competence_config);



const milestone_data = {
  labels: mi_labels,
  datasets: [{
    // label: '次核心能力',
    data: mi_data,
    backgroundColor: [
      'rgba(255, 99, 132, 0.2)',
      'rgba(255, 159, 64, 0.2)',
      'rgba(255, 205, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(201, 203, 207, 0.2)'
    ],
    borderWidth: 1
  }]
};
const milestone_config = {
  type: 'bar',
  data: milestone_data,
  options: {
    scales: {
      y: {
        beginAtZero: true,
        max: 5
      }
    },
    plugins:{
         legend:{
            display:false,
         }
    }
  },
};
var milestone_bar_chart = new Chart($('#milestone_bar_chart'),milestone_config);

</script>
{% endblock %}
